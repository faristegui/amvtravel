<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('.tabs').tabs();
        });

        MostrarTours();
        MostrarReservas();
    </script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Gestor de Tours y reservas</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="cuerpo">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#tours">TOURS</a></li>
                        <li class="tab col s6"><a href="#reservas">RESERVAS</a></li>
                    </ul>
                </div>
                <div id="tours" class="col s12">
                    <br />
                    <div class="col s12 padding borde">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Destino</th>
                                    <th>Fecha de Inicio</th>
                                    <th>Fecha de Fin</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="listadoTours">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="reservas" class="col s12">
                    <br />
                    <div class="col s12 padding borde">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ciente</th>
                                    <th>Fecha de reserva</th>
                                    <th>Tour Id</th>
                                </tr>
                            </thead>
                            <tbody id="listadoReservas">
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col s12 center-align">
                            Ingrese ID de la reserva que desea eliminar:
                            <div class="input-field inline">
                                <input type="text" id="idReserva" class="col s4 browser-default"/>
                                <a href="javascript:eliminarReserva()" class="btn"><i class="material-icons left">delete</i>Eliminar reserva</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                © 2024 Copyright
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
